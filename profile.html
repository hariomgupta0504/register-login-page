<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>User Profile</h2>

    <div class="profile-box">
      <p><strong>Full Name:</strong> <span id="pName"></span></p>
      <p><strong>Age:</strong> <span id="pAge"></span></p>
      <p><strong>Phone:</strong> <span id="pPhone"></span></p>
      <p><strong>Email:</strong> <span id="pEmail"></span></p>
      <p><strong>Address:</strong> <span id="pAddress"></span></p>
      <p><strong>Pincode:</strong> <span id="pPincode"></span></p>

      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
