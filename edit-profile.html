<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Edit Profile</h2>

    <form id="editForm">
      <label>Full Name</label><br />
      <input type="text" id="eName" /><br /><br />

      <label>Age</label><br />
      <input type="number" id="eAge" /><br /><br />

      <label>Phone</label><br />
      <input type="text" id="ePhone" /><br /><br />

      <label>Email</label><br />
      <input type="email" id="eEmail" /><br /><br />

      <label>Address</label><br />
      <textarea id="eAddress"></textarea><br /><br />

      <label>Pincode</label><br />
      <input type="number" id="ePincode" /><br /><br />

      <button type="submit">Update Details</button>
    </form>

    <p style="text-align: center">
      <a href="profile.html">‚Üê Back to Profile</a>
    </p>

    <script src="edit-profile.js"></script>
  </body>
</html>
