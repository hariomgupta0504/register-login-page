<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Change Password</h2>

    <form id="passwordForm">
      <label>New Password</label><br />
      <input type="password" id="newPwd" /><br /><br />

      <label>Confirm Password</label><br />
      <input type="password" id="confirmPwd" /><br /><br />

      <div class="confirm-line">
        <input type="checkbox" id="confirmBox" />
        <label for="confirmBox">I confirm to change my password</label>
      </div>
      <br />

      <button type="submit">Update Password</button>
    </form>

    <p style="text-align: center">
      <a href="profile.html">‚Üê Back to Profile</a>
    </p>

    <script src="change-pass.js"></script>
  </body>
</html>
